<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Link eksternal Style.css -->
    <link rel="stylesheet" href="style.css">

    <title>Marathon 1 ILC G18</title>
</head>

<body>
    <div class="container">
        <img src="ilc.png" alt="image">
        <div class="container-text">
            <h2>Form Registrasi</h2>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="contoh@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="email" name="email" placeholder="Inputkan Password">
            </div>
            <div class="form-group">
                <label for="foto_profil">Foto Profil :</label>
                <input type="file" name="foto_profil" id="foto_profil">
            </div>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir :</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="gender">Gender :</label><br>
                <select name="gender" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div><br>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>

</html>
